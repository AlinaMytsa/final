<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/form.css">
</head>
<body>
<main>
  <section class="form">
    <div class="form__wrapper d-flex">
      <div class="form__wrapper-title d-flex">
        <h1>We would like to help you</h1>
        <i class="bi bi-x"></i>
      </div>
      <form>
        <label class="form__name">
          <input type="text" placeholder="Name">
        </label>
        <label class="form__textarea">
          <textarea placeholder="Message"></textarea>
        </label>
      </form>
      <h2 class="form__subtitle">How to answer you?</h2>
      <form>
        <label class="form__number">
          <input type="number" placeholder="Phone number">
        </label>
        <label class="form__email">
          <input type="email" placeholder="Email">
        </label>
      </form>

      <button>Send message</button>

    </div>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>
